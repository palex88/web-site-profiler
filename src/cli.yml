name: system-assignemnt
version: "1.0"
author: Alex Thompson <awt1088@gmail.com>
about: Runs the CLI for Cloudflare 2020 systems assignment.
args:
    - url:
        short: u
        long: url
        value_name: FILE
        help: The URL you want to test (Required)
        takes_value: true
        required: true
    - profile:
        short: p
        long: profile
        value_name: PROFILE
        help: The number of time you want test to run
        takes_value: true